<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="Login()">
    <h2>Ingresar</h2>

    <label for="email">Email:</label>
    <input type="text" formControlName="email" id="email" required>

    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>

    <label for="password">Password:</label>
    <input type="password" formControlName="password" id="password" required>

    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <button type="button" (click)="autocompletarLogin()">Autocompletar</button>
  </form>

  <p>Registrate <a [routerLink]="['/register']">aqui</a></p>
</div>
