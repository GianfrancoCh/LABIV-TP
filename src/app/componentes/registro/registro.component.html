<div class="register-container">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <h2>Registro</h2>

    <label for="username">Usuario</label>
    <input type="text" formControlName="username" id="username" required>
    <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="error">
      <div *ngIf="registroForm.get('username')?.errors?.['required']">Usuario es requerido.</div>
    </div>

    <label for="email">Email:</label>
    <input type="email" formControlName="email" id="email" required>
    <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="error">
      <div *ngIf="registroForm.get('email')?.errors?.['required']">El campo email es requerido</div>
      <div *ngIf="registroForm.get('email')?.errors?.['email']">Formato de email invalido.</div>
    </div>

    <label for="password">Contraseña:</label>
    <input type="password" formControlName="password" id="password" required>
    <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error">
      <div *ngIf="registroForm.get('password')?.errors?.['required']">Contraseña requerida.</div>
      <div *ngIf="registroForm.get('password')?.errors?.['minlength']">Largo mínimo 6 caracteres.</div>
    </div>

    <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
  </form>

  <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar sesión aquí</a></p>
</div>
