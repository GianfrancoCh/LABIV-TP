<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="username?.invalid && username?.touched" class="error">
        Usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="email?.invalid && email?.touched" class="error">
        Un email válido es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="password?.invalid && password?.touched" class="error">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="registroForm.invalid" class="btn btn-primary">Registrarse</button>
  </form>
</div>
